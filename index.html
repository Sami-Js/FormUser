    <script>

        // speed script for switch slide 

        // shortcat call by Id 
        let $ = (element) => document.getElementById(element);

        const forms = [$('EnvForm'), $('container-form')];
        let current = 0;


        const next = $('Next');
        const prev = $('prev');

        next.addEventListener('click', switchForm);


        function switchForm() {
            if (current >= forms.length - 1) return;
            forms.forEach((elm) => elm.classList.add('d-none'));
            forms[++current].classList.remove('d-none');
        }


        prev.addEventListener('click', returnForm)

        function returnForm() {
            if (current === 0) return;
            forms.forEach((elm) => elm.classList.add('d-none'));
            forms[--current].classList.remove('d-none');
        }

    </script>
